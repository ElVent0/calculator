<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./sass/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="history">
        <ul class="history__list">
          <!-- <li class="history__item">1 + 2 - 4 = -1</li>
          <li class="history__item">5 + 3 + 1 = 9</li>
          <li class="history__item">3 * 2 - 1 = 5</li> -->
        </ul>
      </div>
      <!-- ------------------------------------------------------------------------------------>
      <ul class="container__list">
        <li class="container__item container__item--input" data-clear>
          <button type="button" class="container__button">x</button>
          <input
            type="text"
            class="container__input"
            data-input
            readonly="readonly"
          />
        </li>
        <li class="container__item container__item--clear" data-clear-history>
          Очитисти історію
        </li>
        <li class="container__item" data-bracket-left>(</li>
        <li class="container__item" data-bracket-right>)</li>
        <li class="container__item" data-interest>%</li>
        <li class="container__item" data-ac>AC</li>
        <li class="container__item" data-pi>pi</li>
        <li class="container__item" data-sin>sin</li>
        <li class="container__item" data-square>
          <span class="opacity">x</span>^2
        </li>
        <li class="container__item container__item--number" data-one>1</li>
        <li class="container__item container__item--number" data-two>2</li>
        <li class="container__item container__item--number" data-three>3</li>
        <li class="container__item" data-division>/</li>
        <li class="container__item" data-e>e</li>
        <li class="container__item" data-cos>cos</li>
        <li class="container__item" data-sqrt>sqrt</li>
        <li class="container__item container__item--number" data-four>4</li>
        <li class="container__item container__item--number" data-five>5</li>
        <li class="container__item container__item--number" data-six>6</li>
        <li class="container__item" data-multiplication>*</li>
        <li class="container__item" data-></li>
        <li class="container__item" data-tan>tan</li>
        <li class="container__item" data-factorial>
          <span class="opacity">x</span>!
        </li>
        <li class="container__item container__item--number" data-seven>7</li>
        <li class="container__item container__item--number" data-eight>8</li>
        <li class="container__item container__item--number" data-nine>9</li>
        <li class="container__item" data-minus>-</li>
        <li class="container__item" data-></li>
        <li class="container__item" data-ln>ln</li>
        <li class="container__item" data-log>log</li>
        <li class="container__item container__item--number" data-zero>0</li>
        <li class="container__item container__item--number" data-dot>.</li>
        <li class="container__item container__item--equal" data-equal>=</li>
        <li class="container__item" data-plus>+</li>
      </ul>
      <!-- ------------------------------------------------------------------------------------>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
